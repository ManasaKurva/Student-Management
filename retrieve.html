<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrieve</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container retrieve-container">
      <h2>Retrieve Student Information</h2>
      <form class="retrieveform">
        <table>
          <tr>
            <td><label for="rollno">Roll No:</label></td>
            <td><input type="text" id="rollno" name="rollno" required /></td>
          </tr>
        </table>
        <div>
          <button
            type="submit"
            class="back button"
            onclick="`${  window.location.href = 'index.html'}`"
          >
            Back
          </button>
          <button type="submit" class="submitButton button">Retrieve</button>
        </div>
      </form>
      <div class="display">
        <div class="displaycard">
          <table>
            <tr>
              <td>Name of the Student:</td>
              <td class="name"></td>
            </tr>
            <tr>
              <td>Roll Number :</td>
              <td class="rollno"></td>
            </tr>
            <tr>
              <td>Email :</td>
              <td class="email"></td>
            </tr>
            <tr>
              <td>Phone Number :</td>
              <td class="phone"></td>
            </tr>
            <tr>
              <td>Branch :</td>
              <td class="branch"></td>
            </tr>
            <tr>
              <td>Section :</td>
              <td class="section"></td>
            </tr>
            <tr>
              <td>CGPA :</td>
              <td class="cgpa"></td>
            </tr>
            <tr>
              <td>Address :</td>
              <td class="address"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
