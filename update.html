<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Update Student Information</h2>
      <form class="updateform">
        <table>
          <tr>
            <td><label for="rollno">Roll No:</label></td>
            <td>
              <input type="text" id="rollno" name="rollno" class="rollupdate" />
            </td>
          </tr>
        </table>
      </form>
      <br /><br />
      <form class="updateform1">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" /></td>
          </tr>
          <tr>
            <td><label for="branch">Branch:</label></td>
            <td><input type="text" id="branch" name="branch" /></td>
          </tr>
          <tr>
            <td><label for="section">Section:</label></td>
            <td><input type="text" id="section" name="section" /></td>
          </tr>
          <tr>
            <td><label for="phnno">Phone Number:</label></td>
            <td><input type="tel" id="phnno" name="phnno" /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td><label for="cgpa">CGPA:</label></td>
            <td><input type="number" id="cgpa" name="cgpa" step="0.01" /></td>
          </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td>
              <textarea
                id="address"
                name="address"
                rows="4"
                cols="33"
                class="styled-textarea"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="starting_year">Starting Year:</label></td>
            <td>
              <input type="number" id="starting_year" name="starting_year" />
            </td>
          </tr>
        </table>
        <br />
        <div>
          <button
            type="submit"
            class="back button"
            onclick="`${  window.location.href = 'index.html'}`"
          >
            Back
          </button>
          <button type="submit" class="submitButton button">Update</button>
        </div>
      </form>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
